<div class="container-search">
    <p class="text">Minhas Vagas</p>
    <p class="text">Recomendações</p>
    <div class="custom-input">
        <h5>a</h5>
        <input placeholder="Pesquise sua vaga" class="input-field">
        <mat-icon class="icon">search</mat-icon>
      </div>
</div>
<div class="container">
    <h1 class="title">Minhas vagas</h1>
    <div class="vaga" *ngFor="let vaga of vagas">
        <div class="vaga-info">
            <div class="vaga-imagem">
                <img src="{{ vaga.imagemUrl }}" alt="Imagem da Vaga">
            </div>
            <div class="vaga-detalhes">
                <div fxLayout="column">
                    <h1>{{ vaga.titulo }}</h1>
                    <h4>Nome Empresa</h4>
                </div>           
                <mat-icon class="icone">open_in_new</mat-icon>
                <button mat-button class="button vermelho btn-danger" color="warn">Finalizar</button>
            </div>
        </div>
    </div>
</div>
