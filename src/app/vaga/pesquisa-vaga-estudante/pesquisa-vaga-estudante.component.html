<div class="container-search">
  <p class="text vacancies" (click)="ativarVisualizarMinhasVagas()" [ngClass]="{'active': minhasVagasAtivo}">Minhas Vagas</p>
  <p class="text recommendations" (click)="ativarVisualizarRecomendacoes()" [ngClass]="{'active': recomendacoesAtivo}">RecomendaÃ§Ãµes</p>
  <div class="custom-input">
      <input id="search" placeholder="  Desenvolvedor .NET" class="input-field" (keyup)="pesquisarVaga()">
      <mat-icon class="icon" (click)="limparPesquisa()">clear</mat-icon>
  </div>
</div>
<div class="container" [hidden]="!minhasVagasAtivo">
  <span class="title">Candidaturas</span>
  <div class="vaga" *ngFor="let vaga of minhasVagas">
      <div class="vaga-info">
          <div class="vaga-imagem">
              <img src="{{ caminhoDaImagem }}" alt="Imagem da Vaga">
          </div>
          <div class="vaga-detalhes">
              <div fxLayout="column">
                  <h1>{{ vaga.titulo }}</h1>
                  <h4>{{ vaga.nomeEmpresa }}</h4>
              </div>
              <mat-icon class="icone" (click)="visualizarVaga(vaga.id!)">open_in_new</mat-icon>
              <button mat-button (click)="confirmarDesistirDaVaga(vaga.id!)" class="button vermelho btn-danger" color="warn">Desistir</button>
          </div>
      </div>
  </div>
</div>
<div class="container" [hidden]="!recomendacoesAtivo">
<span class="title">Vagas Recomendadas</span>
<div class="vaga" *ngFor="let vaga of vagasRecomendadas">
    <div class="vaga-info">
        <div class="vaga-imagem">
            <img src="{{ caminhoDaImagem }}" alt="Imagem da Vaga">
        </div>
        <div class="vaga-detalhes">
            <div fxLayout="column">
                <h1>{{ vaga.titulo }}</h1>
                <h4>{{ vaga.nomeEmpresa }}</h4>
            </div>
            <mat-icon class="icone" (click)="visualizarVaga(vaga.id!)">open_in_new</mat-icon>
            <button mat-button (click)="candidatar(vaga.id!)" class="button roxo btn-approve" color="warn">Candidatar</button>
        </div>
    </div>
</div>
</div>
