<div class="container">
    <span class="title">Vagas Abertas</span>
    <button mat-button class="button verde btn-approve align-right" color="warn">
        Nova vaga
    </button>
    <div class="vaga" *ngFor="let vaga of vagas">
        <div class="vaga-info">
            <div class="vaga-imagem">
                <img src="{{ vaga.imagemUrl }}" alt="Imagem da Vaga">
            </div>
            <div class="vaga-detalhes">
                <div fxLayout="column">
                    <h1>{{ vaga.titulo }}</h1>
                    <h4>Nome Empresa</h4>
                </div>
                <mat-icon class="icone">open_in_new</mat-icon>
                <button mat-button class="button roxo btn-approve" color="warn">Exibir Candidatos</button>
                <button mat-button class="button vermelho btn-danger" color="warn">Finalizar</button>
            </div>
        </div>
    </div>
</div>
