<app-links-perfil></app-links-perfil>
<app-links-uteis></app-links-uteis>
<div class="container">
    <h1 class="title">Candidaturas recentes</h1>
    <div class="vaga" *ngFor="let vaga of minhasVagas" [hidden]="vaga.status === 'FINALIZADO'">
      <div class="vaga-info">
          <div class="vaga-imagem">
              <img src="{{ caminhoDaImagem }}" alt="Imagem da Vaga">
          </div>
          <div class="vaga-detalhes">
              <div fxLayout="column">
                  <h1>{{ vaga.titulo }} <span class="span-aprovado">{{ carregarAprovacaoVaga(vaga) }}</span></h1>
                  <h4>{{ vaga.nomeEmpresa }}</h4>
              </div>
              <mat-icon class="icone" (click)="visualizarVaga(vaga.id!)">open_in_new</mat-icon>
              <button mat-button (click)="confirmarDesistirDaVaga(vaga.id!)" class="button vermelho btn-danger" [hidden]="vaga.status === 'CONCLUIDO'" color="warn">Desistir</button>
          </div>
      </div>
  </div>
</div>
