<div class="content">
  <div class="container">
    <div class="title-container">
        <h2 class="register">Estágio Já</h2>
    </div>

    <div class="login-container">
        <img class="logo" src="../../assets/logo.png" alt="Icone site">

      <div class="input-container">
        <mat-form-field class="full-width">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Digite seu CPF ou CNPJ">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field class="mat-input-element-curse full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="Digite sua senha">
        </mat-form-field>
      </div>
      <button mat-button class="mat-primary custom-button">Confirmar</button>
      <div class="links-container">
        <div class="left-link">
          <a href="" routerLink="/recuperar-senha">Recuperar senha</a>
        </div>
        <div class="right-link">
          <a [routerLink]="['/cadastrar']">Criar conta</a>
        </div>
      </div>
    </div>
  </div>
</div>
